<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Shareable Resume Builder</h1>
    <form id="resume-form">
        <fieldset>
            <legend>Personal Information</legend>

            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter your Username" required>

            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your Name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your Email" required>

            <label for="mobileNo">Mobile No:</label>
            <input type="mobileNo" id="mobileNo" placeholder="Enter your Mobile No" required>
        </fieldset>
        <fieldset>
            <legend>Education</legend>
            <label for="education">Education:</label>
            <textarea id="education" placeholder="Enter your Education" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Experiance</legend>
            <label for="experiance">Experiance:</label>
            <textarea id="experiance" placeholder="Enter your work Experiance" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills:</label>
            <textarea id="skills" placeholder="Enter your skills" rows="4" required></textarea>
        </fieldset>
        <button type="submit"><b>Generate Resume</b></button>
    </form>
    
    <br>


<!--Dynamic and Editable Resume -->
     <div id="resume-display" contenteditable="true">
    <!-- Resume will be generated below-->
    </div>
    
    <br>

    <!--Section for shareable link and download option  -->
    <div id="shareable-link-container">
        <h2><center>Sharedeable Link</center></h2>
        <p><center>Here is your unique link to view or edit your resume: </center></p>
        <a href="#" id="shareable-link" target="_blan">ShaguftaZakir@gmail.com</a>
        <br>
        <button id="download-pdf"><b>Download as PDF</b></button>

    </div>

    <script src="script.js"></script>
</body>
</html>
